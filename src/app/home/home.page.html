<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Home </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="background-color: white" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <strong>Welcome {{ user.fullName }}</strong>
    <p routerLink="/account">Manage account</p>
    <p (click)="logout()">log out</p>
  </div>
</ion-content>
