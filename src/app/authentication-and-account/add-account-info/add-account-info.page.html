<ion-header>
  <ion-toolbar>
    <ion-title>Add personal information</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="page" no-padding>
  <ion-button fill="outline" size="medium" color="medium" (click)="logOut()"
    >Log out</ion-button
  >
  <ion-grid class="content" padding>
    <ion-row class="row2">
      <ion-col class="loginCard">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <ion-item>
            <ion-label position="floating" for="firstName"
              >First name</ion-label
            >
            <ion-input
              formControlName="firstName"
              name="firstName"
              clear-input="true"
            ></ion-input>
          </ion-item>
          <ul
            class="valErr"
            *ngIf="(form.get('firstName').dirty || form.get('firstName').touched) && form.get('firstName').errors != null"
          >
            <li *ngFor="let error of form.get('firstName').errors.validations">
              {{ error.message }}
            </li>
          </ul>

          <ion-item>
            <ion-label position="floating">Last name</ion-label>
            <ion-input
              formControlName="lastName"
              clear-input="true"
            ></ion-input>
          </ion-item>
          <ul
            class="valErr"
            *ngIf="(form.get('lastName').dirty || form.get('lastName').touched) && form.get('lastName').errors != null"
          >
            <li *ngFor="let error of form.get('lastName').errors.validations">
              {{ error.message }}
            </li>
          </ul>

          <ion-item>
            <ion-label position="floating">Address</ion-label>
            <ion-input formControlName="address" clear-input="true"></ion-input>
          </ion-item>
          <ul
            class="valErr"
            *ngIf="(form.get('address').dirty || form.get('address').touched) && form.get('address').errors != null"
          >
            <li *ngFor="let error of form.get('address').errors.validations">
              {{ error.message }}
            </li>
          </ul>

          <ion-list>
            <ion-radio-group formControlName="gender">
              <ion-list-header>
                <ion-label>Gender</ion-label>
              </ion-list-header>

              <ion-item>
                <ion-label>Female</ion-label>
                <ion-radio slot="start" value="Female"></ion-radio>
              </ion-item>
              <ion-item>
                <ion-label>Male</ion-label>
                <ion-radio slot="start" value="Male"></ion-radio>
              </ion-item>
            </ion-radio-group>
          </ion-list>
          <ul
            class="valErr"
            *ngIf="(form.get('gender').dirty || form.get('gender').touched) && form.get('gender').errors != null"
          >
            <li *ngFor="let error of form.get('gender').errors.validations">
              {{ error.message }}
            </li>
          </ul>
          <ion-item>
            <ion-label position="floating">Age</ion-label>
            <ion-input formControlName="age" clear-input="true"></ion-input>
          </ion-item>
          <ul
            class="valErr"
            *ngIf="(form.get('age').dirty || form.get('age').touched) && form.get('age').errors != null"
          >
            <li *ngFor="let error of form.get('age').errors.validations">
              {{ error.message }}
            </li>
          </ul>
          <ion-item>
            <ion-button [disabled]="!form.valid" type="submit"
              >Register</ion-button
            >
          </ion-item>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
