    <ion-content>
        <div class="menu-header-bg"></div>
        <div class="header-content">
            <img src="https://p7.hiclipart.com/preview/371/951/717/train-service-brand-train.jpg" alt="">

                <h2>ExploreHub</h2>
                <p class="serve">Explore destinations you prefer</p>
            </ion-label>
        </div>
        <ion-list lines="none" class="menu-items">
            <ion-menu-toggle auto-hide="false">
                <ion-item [routerLink]="['/tourist/home']">
                    <div>
                        <ion-icon name="home-outline"></ion-icon>
                        <ion-label>Home</ion-label>
                    </div>
                </ion-item>
                <ion-item [routerLink]="['/tourist/settings']">
                    <div>
                        <ion-icon name="settings-outline"></ion-icon>
                        <ion-label>Settings</ion-label>
                    </div>
                </ion-item>
                <ion-item>
                    <div>
                        <ion-icon name="log-out-outline"></ion-icon>
                        <ion-label (click)="logout()">Logout</ion-label>
                    </div>
                </ion-item>
            </ion-menu-toggle>

        </ion-list>
    </ion-content>
