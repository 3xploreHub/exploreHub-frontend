<ion-header [translucent]="false">
  <ion-toolbar color="secondary">
    <ion-title class="header">Update Account Info</ion-title>
    <!-- <ion-buttons slot="start">
          <ion-menu-button content-id="main-content"></ion-menu-button>
      </ion-buttons> -->
    <ion-icon slot="start" name="arrow-back-outline" id="account-back-btn" (click)="back()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="profile-container">
      <div class="profile">

        <!-- <div class="profile-background">
        </div> -->

        <div class="profile-pic-container">
          <img id="profile-pic" [src]="url ? url : 'https://bit.ly/2Ow0Wip'">
        </div>

        <div class="upload-del-btn">
          <ion-button fill="clear" expand="full" color="medium">
            <ion-icon slot="start" name="camera"></ion-icon>
            Upload
          </ion-button>
          <ion-button fill="clear" expand="full" color="medium">
            <ion-icon slot="start" name="trash"></ion-icon>
            Delete
          </ion-button>
        </div>

        <div class="additional-info"> 
          <br>
          
          <label for="email">Email</label>
          <input type="text" id="email" name="email" value="romeolenizo@gmail.com">
          <label for="email">Phone</label>
          <input type="phone" id="phone" name="phone" value="09755663973">
          <label for="password">Password</label>
          <input type="password" id="password" name="middlename" value="password">
        </div>

        <div class="additional-info">
          <br>
          <label style="font-size: 18px;"><b>Profile Setting</b></label><br><br>
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" value="Romeo">

          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" value="Lenizo">

          <label for="lname">Middle Name</label>
          <input type="text" id="mname" name="middlename" value="Guardiario">

          <label for="lname">Age</label>
          <input type="number" id="age" name="age" value="21">

          <label for="lname">Gender</label><br>

          <div style="padding-left: 20px; padding-top: 5px;">
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">&nbsp;&nbsp;Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">&nbsp;&nbsp;Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">&nbsp;&nbsp;Other</label>
          </div><br>

          <label for="lname">Birthday</label>
          <input type="date" id="date" name="birthday" >

          <label for="lname">Address</label><br>
          <input type="text" id="address" name="address" value="Basdaku, Moalboal, Cebu">
        </div>

        <input type="submit" value="Save Changes">
      </div>
    </div>
  </div>
</ion-content>
