<div *ngIf="item.service; else none" class="selectedItem boxShadowed2">
  <div class="groupName">{{item.serviceGroupName}}
  </div>
  <div class="item">
    <div class="photoHolder">
      <div class="photo"
        [ngStyle]="{'background-image': 'url('+ getPhoto(item.service) +')' }">
        <p *ngIf="!getPhoto(item.service)" class="noPhoto">No Picture</p>
      </div>
    </div>
    <div class="itemInfo">
      <div class="serviceName">{{getServiceName(item.service, 'name')}}</div>
      <div class="servicePrice">{{getServiceName(item.service, 'price')? 'P
        '+formatNumber(getServiceName(item.service, 'price')): 0}}</div>
        <div *ngIf="editable" class="changeItem">Remove</div>
    </div>
  </div>
</div>
<ng-template #none>
  <div class="none">

    Service no longer available
  </div>
</ng-template>
