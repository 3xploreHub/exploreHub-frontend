<ion-content>
  <div class="container mainLightBg2 pageContent">

    <div class="headerHolder boxShadowed2">
      <div class="header topHead">
        <div (click)="goBack()" class="backBtn">
          <ion-icon class="back" name="chevron-back-outline"></ion-icon>Back
        </div>
        <div class="optionsTop">
          <div class="cancel edit">Edit
            <ion-icon class="editIcon" name="create-outline"></ion-icon>
          </div>
          <div class="cancel">Cancel
            <ion-icon class="cancelIcon" name="close-outline"></ion-icon>
          </div>
        </div>
      </div>
      <div class="header">
        <div class="bookingCont">
          <ion-icon name="information-circle-outline"></ion-icon>Booking Info
        </div>
        <div class="transac">
          <ion-icon name="chatbubble-ellipses-outline"></ion-icon>Transaction
        </div>
        <div class="boxHolder">
          <div class="box" (click)="goTo('Booking Info', 'booking-information', tab)">
            <div class="active" #tab [ngStyle]="{'left.px': boxPosition}">
              <div class="shade">

                <ion-icon *ngIf="clickedTab == 'Booking Info'; else transaction" name="information-circle">
                </ion-icon>
                <ng-template #transaction>
                  <ion-icon name="chatbubble-ellipses"></ion-icon>
                </ng-template>
                {{clickedTab}}
              </div>
            </div>
          </div>
          <div class="box" (click)="goTo('Transaction','transaction', tab)"></div>
        </div>
      </div>
    </div>

        </div>
      </div>
      <div class="pageInfo">
        <div class="pageName">{{name}}</div>
        <div class="address">{{address}}</div>
      </div>
    </div>
    <div *ngIf="booking.selectedServices.length > 0" class="selectedServices mainLightBg2">

      <app-selected-service-card [editable]="false" *ngFor="let item of booking.selectedServices" [item]="item">

  </div>
</ion-content>
