<div class="notifCard" [class.unread]="!notif.opened" (click)="viewNotification()">

  <div class="notifPicHolder">
    <div class="notifPic">
      <ion-icon name="notifications-outline"></ion-icon>
    </div>
  </div>

  <div class="notifInfo">
    <div class="notifTitle">
      {{notif.message}}
    </div>
    <div class="notifDate">{{notif.createdAt.split('T')[0]}}</div>
  </div>
  <div class="options">
    <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
  </div>
</div>
