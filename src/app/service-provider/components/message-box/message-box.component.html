<div *ngIf="message.message" (click)="showDate = !showDate" [class.right]="position == 'right'" class="messageBox">
  <div class="boxHeader">
    <div *ngIf="!message.noSender  && mainService.user._id != message.sender" class="profilePhoto">
      <div class="pPhoto">
        <ion-icon name="person-outline"></ion-icon>
      </div>
    </div>

    <div class="userInfo">
      <div class="userName" *ngIf="!message.noSender && mainService.user._id != message.sender">{{message.senderFullName}}</div>
      <div *ngIf="showDate" class="date">{{message.createdAt | date:'short'}}</div>
    </div>
  </div>
  <div class="messageHolder">

    <div class="messageContent">
      {{message.message}}
    </div>
  </div>
</div>
