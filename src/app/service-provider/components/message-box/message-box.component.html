<div *ngIf="message.message" [class.right]="position == 'right'" class="messageBox">
  <div class="boxHeader">
    <div class="profilePhoto">
      <div class="pPhoto">
        <ion-icon name="person-outline"></ion-icon>
      </div>
    </div>

    <div class="userInfo">
      <div class="userName">{{message.senderFullName}}</div>
      <div class="date">{{message.createdAt}}</div>
    </div>
  </div>
  <div class="messageHolder">

    <div class="messageContent">
      {{message.message}}
    </div>
  </div>


</div>
