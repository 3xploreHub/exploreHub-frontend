
<div class="card ion-activatable ripple-parent" [class.unread]="!conversation.viewedBy.includes(mainService.user._id)" (click)="openConvo($event)">
  <div class="picHolder">
    <div class="pic">
      <ion-icon name="person-outline"></ion-icon>
    </div>
  </div>
  <div class="cardText">
    <div class="name">{{receiverName}}&nbsp;-<p class="pageName">{{pageName}}</p></div>
    <div class="lastMessage">{{lastMessage}}</div>
    <div class="time">{{conversation.updatedAt | date:'medium'}}</div>
  </div>
  <div (click)="clickOption($event)" class="cardOptions">
    <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
  </div>
  <ion-ripple-effect></ion-ripple-effect>
</div>
