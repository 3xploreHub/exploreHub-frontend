<div class="textInputHolder">
  <div *ngIf="!creator.preview" class="overlay">
  </div>
  <div>{{values.data.label}}</div>
    <ion-datetime displayFormat="DDDD MMM D, YYYY"
      [yearValues]="years"
      [monthValues]="months"
      [(ngModel)]="date"
      [pickerOptions]="customPickerOptions"
      [dayValues]="days"
      class="inputField"
     >
    </ion-datetime>
  <p class="instructions">{{values.data.instructions}}</p>
</div>
