<div [class.hasError]="hasError" class="textInputHolder">
  <ion-label>{{values.data.label}}</ion-label>
  <ion-input class="inputField" type="selected" [(ngModel)]="selected">
   <div class="options">
     <div class="option" *ngFor="let option of values.data.choices">{{option.text}}</div>
   </div>
  </ion-input>
  <p class="instructions">{{values.data.instructions}}</p>
</div>
