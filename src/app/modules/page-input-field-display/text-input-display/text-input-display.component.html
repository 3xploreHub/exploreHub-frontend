<div class="textInputHolder">
  <ion-label>{{values.data.label}}</ion-label>
  <ion-textarea class="inputField" [disabled]="!creator.preview" [(ngModel)]="values.data.defaultValue" rows="1" auto-grow="true" placeholder="Type here"></ion-textarea>
  <p class="instructions">{{values.data.instructions}}</p>
</div>
