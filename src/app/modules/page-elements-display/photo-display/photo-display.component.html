<div *ngIf="values.data.length > 0">
  <div class="imageGrid" [class.singleCol]="values.data.length <= 2" *ngIf="values.styles[0] == 'view-grid'; else slide">
    <div *ngFor="let img of values.data; let i = index;" class="ion-text-center">
      <img class="image" [src]="img.url" />
    </div>
  </div>
  <ng-template #slide>
    <app-photo-slide-view [parent]="parent" [images]="values.data"></app-photo-slide-view>
  </ng-template>
</div>
