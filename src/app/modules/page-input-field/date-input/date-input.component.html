<div>
<div class="inputWrapper">
  <ion-textarea class="inputLabel" (change)="saveChanges()" auto-grow="true" rows="1" placeholder="Enter label here">
  </ion-textarea>
  <ion-textarea class="inputLabel otherInfo" (change)="saveChanges()" auto-grow="true" rows="1"
    placeholder="Enter other info or instructions here (optional)">
  </ion-textarea>

  <div class="settings">
    <div class="options" slot="end">Required for submission<ion-toggle (click)="saveChanges()" checked></ion-toggle>
    </div>
  </div>
  <div class="settings">
    <div class="options" slot="end">Customize date<ion-toggle (click)="customize = !customize"></ion-toggle>
    </div>
  </div>
</div>

  <div *ngIf="customize" class="settings inner">
    <div class="customSetting">
      <div class="custom">
        <div class="selected">
          <div>Months</div>
        </div>
        <div class="selector">
          <ion-checkbox (click)="showList = !showList" [checked]="showList? true: false"></ion-checkbox>
          <div *ngIf="showList || selectedMonths.length > 0" class="optList">
            <div *ngFor="let month of months" (click)="selectMonth(month)" class="opt">
              <ion-checkbox [checked]="selectedMonths.includes(month)"></ion-checkbox>
              {{month}}
            </div>
          </div>
        </div>
      </div>

      <div class="custom">
        <div class="selected">
          <div>Years</div>

        </div>
        <div class="selector">
          <ion-checkbox (click)="showList2 = !showList2" [checked]="showList2? true: false"></ion-checkbox>
          <div *ngIf="showList2" class="optList">
            <div (click)="selectYear('next')" class="opt">
              <ion-checkbox [checked]="selectedYears.includes('next')"></ion-checkbox>
              Next
            </div>
            <div *ngFor="let year of years" (click)="selectYear(year)" class="opt">
              <ion-checkbox [checked]="selectedYears.includes(year)"></ion-checkbox>
              {{year}}
            </div>

          </div>
        </div>
      </div>

    </div>
    <div class="customSetting">

      <div class="custom">
        <div class="selected">
          <div>Days</div>

        </div>
        <div class="selector">
          <ion-checkbox (click)="showList1 = !showList1" [checked]="showList1? true: false"></ion-checkbox>
          <div *ngIf="showList1" class="optList">
            <div *ngFor="let day of days" (click)="selectDay(day)" class="opt">
              <ion-checkbox [checked]="selectedDays.includes(day)"></ion-checkbox>
              {{day}}
            </div>
          </div>
        </div>
      </div>

      <div class="custom">
        <div class="selected">
          <div>Dates</div>

        </div>
        <div class="selector">
          <ion-checkbox (click)="showList3 = !showList3" [checked]="showList3? true: false"></ion-checkbox>
          <div *ngIf="showList3" class="optList">

            <div *ngFor="let item of [].constructor(31); let i = index" (click)="selectDate(i)" class="opt">
              <ion-checkbox [checked]="selectedDates.includes(i)"></ion-checkbox>
              {{i+1}}
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

</div>
