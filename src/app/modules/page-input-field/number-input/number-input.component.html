<div *ngIf="!footerData.deleted">
  <div class="inputWrapper" *ngIf="!footerData.done; else textInputDisplay">
    <ion-textarea class="inputLabel" (change)="saveChanges()" [(ngModel)]="values.data.label" auto-grow="true" rows="1"
      placeholder="Enter label here">
    </ion-textarea>
    <ion-textarea class="inputLabel otherInfo" (change)="saveChanges()" [(ngModel)]="values.data.instructions"
      auto-grow="true" rows="1" placeholder="Enter other info or instructions here (optional)">
    </ion-textarea>
    <div class="row">
      <div class="limitOpt">
        <div  class="options">
          Minimum
        </div>
        <ion-input [class.error]="rangeError" (change)="saveChanges()"  type="number" class="limitValue"
          [(ngModel)]="values.data.min" placeholder="Enter minimum">
        </ion-input>
        
      </div>
      <div class="limitOpt">
        <div class="options">
          Maximum
        </div>
        <ion-input [class.error]="rangeError" (change)="saveChanges()"  type="number" class="limitValue"
          [(ngModel)]="values.data.max" placeholder="Enter maximum"></ion-input>
      </div>

    </div>
    <div class="required">
      <div [class.off]="!values.data.required" class="options" slot="end">Required for submission<ion-toggle (click)="saveChanges()" [(ngModel)]="values.data.required"
          checked></ion-toggle>
      </div>
    </div>
    <app-element-footer [data]="footerData" (openDeleteCon)="clickOtherFunction = true" (render)="render()"
      (delete)="delete()">
    </app-element-footer>
  </div>
  <ng-template #textInputDisplay>
    <div class="componentWrapper">
      <app-edit-or-delete-popup *ngIf="showPopup" [isDefault]="values.default" (edit)="showPopup = false; footerData.done = false" (delete)="delete()"
        (close)="showPopup = false" [deleting]="footerData.saving" class="componentPopup"></app-edit-or-delete-popup>
      <app-number-input-display [values]="values" (click)="showPopup = true"></app-number-input-display>
    </div>
  </ng-template>
</div>
