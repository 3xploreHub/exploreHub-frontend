<div class="wrapper">
  <div *ngIf="!previeImage; else preview" class="innerWrapper">
    <ion-icon class="imageIcon" name="image-outline"></ion-icon>
    <input class="fileInput" type="file" (change)="loadImageFromDevice($event)" id="file-input" accept="image/png, image/jpeg">
  </div>
  <ng-template #preview>
    <div class="innerWrapper">
      <img [src]="previewImage" alt="">
    </div>
  </ng-template>
  <app-element-footer></app-element-footer>
</div>
