<ion-slides [class.small]="parent == 'component'"  *ngIf="images.length > 0" pager="true" [options]="slideOpts">
  <ion-slide *ngFor="let img of images">
    <div [class.small]="parent == 'component'" class="imageCont" style="background-image: url({{img.url}})">
      <!-- <img [src]="photo.url" /> -->
    </div>
  </ion-slide>
</ion-slides>
